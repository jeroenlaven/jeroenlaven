# Site Info
title:              "Visuology — Blog"
description:        "Art. Advertising. Desing. Technology."
author_name:        "Jeroen Lavèn" # change this to your name
logo_url:           https://avatars0.githubusercontent.com/u/12329645?v=4 # Get it from GitHub API: https://api.github.com/users/<username>

# Site Settings
url:                https://blog.visuology.nl # main url
baseurl:            /
permalink:          /:title # Post permalink
timezone:           Europe/Amsterdam # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to 'false' to disable

# Google services
google_analytics:   UA-49849825-2

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile", "script" ]
plugins:            [ "BetterTube" ]
  - jekyll-sitemap



defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
